<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="window">
        <div class="screen">
            <div class="top">
            </div>
            <div class="bottom">
                0
            </div>
        </div>
        <div class="keypad">
            <button class="key" id="clear"> AC </button>
            <button class="key" id="clear"> C </button>
            <button class="key" id="operations"> ^ </button>
            <button class="key" id="operations"> / </button>
            <button class="key" id="number"> 7 </button>
            <button class="key" id="number"> 8 </button>
            <button class="key" id="number"> 9 </button>
            <button class="key" id="operations"> * </button>
            <button class="key" id="number"> 4 </button>
            <button class="key" id="number"> 5 </button>
            <button class="key" id="number"> 6 </button>
            <button class="key" id="operations"> - </button>
            <button class="key" id="number"> 1 </button>
            <button class="key" id="number"> 2 </button>
            <button class="key" id="number"> 3 </button>
            <button class="key" id="operations"> + </button>
            <button class="key" id="op2"> . </button>
            <button class="key" id="number"> 0 </button>
            <button class="key" id="op2"> Ï€ </button>
            <button class="key" id="operations"> = </button>
        </div>
    </div>
    <a href="https://github.com/arshjameel/Calculator/" rel="noopener" target="_blank" class="credit">
        Made by Arsh Jameel
    </a>
</body>
</html>
